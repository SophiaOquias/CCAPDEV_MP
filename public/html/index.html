<html>
    <head>
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="css/universalstyles.css">
        <link rel="stylesheet" href="css/homestyle.css">
    </head>

    <body>
        <script src="scripts/indexscript.js"></script>

        <!-- copy this header to other pages -->
        <header>
            <a id="menubutton" onclick="openNav();">menu</a>
            <a id="newentry" href="newentry.html">new entry</a> 
        </header>

        <div id="menubar">
            <a onclick="closeNav()" class="closebtn">x</a>
            <a href="index.html">home</a>
            <a href="viewexpenses.html">view expenses</a>
            <a href="viewsavings.html">view savings</a>
            <a href="login.html">sign out</a>
            <a href="viewaccount.html">view account</a>
        </div>

        <section>
            
            <h1 id="month">January</h1>
    
            <div id="topsection">
                <div id="balance" class="quickinfo">
                    <h1>Balance</h1>
                    <h1><span id="balamount">P8,000.00</span></h1>
                    <span class="typelabel">Total Expenses</span>
                    <span class="amount">P3,445.00</span>
                    <br>
                    <span class="typelabel">Total Income</span>
                    <span class="amount">P2,400.00</span>
                    <br>
                    <br>
                    <a id="editbalance" class="edit" onclick="editBalance();">edit</a>
                </div>
        
                <div id="budget" class="quickinfo">
                    <h2>Budget</h2>
                    <h1><span id="budgetamount">P5,000.00</span></h1>
                    <a id="editbudget" class="edit" onclick="editBudget();">edit</a>
                </div>
        
                <div id="savingsgoal" class="quickinfo">
                    <h2>Savings Goal</h2>
                    <h1><span id="sgoalamount">P10,000.00</span></h1>
                    <a id="editsavgoal" class="edit" onclick="editSavingsGoal();">edit</a>
                </div>
            </div>
    
            <div id="searchbar">
                <input id="search" placeholder="Search Entry"> 
            </div>
    
            <span id="entries">Entries</span>
    
            <div id="bottomsection">
                <div id="entry1" class="entry" onclick="location.href='viewentry.html';">
                    <span class="description">Thomas The Train Trainset</span>
                    <span class="category">Expense</span>
                    <br>
                    <span class="amount">P1,760.00</span>
                    <span class="date">January 03, 2022</span>
                </div>
            </div>
        </section>

    </body>
</html>
